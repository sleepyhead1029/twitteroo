<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Twitteroo{% endblock %}</title>
    <link rel="stylesheet" href = "{{ url_for('static',
    filename='css/style.css')}}"
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{url_for('routes.home')}}">Home</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('routes.new_tweet')}}">New Tweet</a></li>
        <li><a href="{{url_for('routes.logout')}}">Logout</a></li>
        {% else %}
        <li><a href="{{url_for('routes.login')}}">Login</a></li>
        <li><a href="{{url_for('routes.register')}}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
